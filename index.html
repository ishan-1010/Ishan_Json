<html lang="en">
    <head>
        <title>Form by Ishan</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script
        src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

        <script
        src="http://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
        
        
    </head>

    <body>
        <div class="container">
            <div class="page-header text-center">
                <h2>Student Enrollment Form</h2>
            </div>
            <form id="stform" method="get">

                <div class="form-group">
                    <label>Roll No : </label>
                    <input type="number" class="form-control"  id="rollno"
                           placeholder="Enter Roll No." onchange="getSt()">
                </div>

                <div class="form-group">
                    <label>Full Name :</label>
                    <input type="text" class="form-control" id="stname"
                           placeholder="Enter Name">
                </div>

                <div class="form-group">
                    <label>Class :</label>
                    <input type="number" class="form-control" id="stclass"
                           placeholder="Enter Class">
                </div>

                <div class="form-group">
                    <label>Birth Date :</label>
                    <input type="date" class="form-control" id="birth">
                </div>

                <div class="form-group">
                    <label>Address :</label>
                    <input type="text" class="form-control" id="addr"
                           placeholder="Enter Address">
                </div>

                <div class="form-group">
                    <label>Enrollment Date :</label>
                    <input type="date" class="form-control" id="enroll">
                </div>

                <div class="form-group text-center">
                    <button type="button" class="btn brn-lg btn-primary" id="save" onclick="saveData()" disabled>Save</button>                    
                    <button type="button" class="btn brn-lg btn-primary" id="update" onclick="updateData()" disabled>Update</button>
                    <button type="button" class="btn brn-lg btn-primary" id="reset" onclick="resetForm()" disabled>Reset</button>
                </div>
                
            </form>
        </div>

        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
